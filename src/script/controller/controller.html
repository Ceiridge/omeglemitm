<title>OmegleMITM</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>

<div class="ui segment inverted">
    <h1>OmegleMITM</h1>
    <button class="ui button primary" id="startbtn" onclick="start()">Start</button>
    <button class="ui button" onclick="startMediaInput()">Media Input</button>

    <input type="range" min="0" max="5" step="0.1" value="1" class="g-sinus-control">Sinus Factor <span
        class="g-sinus-value">1</span>
    <input type="range" min="0.1" max="5" step="0.1" value="1" class="g-strength-control">General Strength Factor <span
        class="g-strength-value">1</span>

    <div class="ui checkbox">
        <input type="checkbox" class="b-hear-filtered" checked/>
        <label>Hear Filtered Audio</label>
    </div>

    <div class="ui checkbox">
        <input type="checkbox" class="b-hear-unfiltered"/>
        <label>Hear Unfiltered Audio</label>
    </div>

    <div id="oframes"></div>
</div>
